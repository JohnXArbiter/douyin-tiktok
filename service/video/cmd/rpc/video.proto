syntax = "proto3";

package video;

option go_package = ".";

service VideoService{
  rpc SaveVideo (SaveVideoReq) returns (SaveVideoResp);
}

message CodeResp {
  int64 Code = 1;
}

message SaveVideoReq {
  int64 UserId = 1;
  string Title = 2;
  string Url = 3;
}

message SaveVideoResp {
  int64 Code = 1;
  int64 VideoId = 2;
}